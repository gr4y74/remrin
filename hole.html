<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai | The Soul Layer</title>
    <style>
        /* 1. RESET & BASE */
        /* CHANGE: Removed background: #000 to stop it from hiding the video */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: transparent; /* <--- CRITICAL FIX */
        }
    
        /* 2. THE EVENT HORIZON (Video Background) */
        #singularity-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; 
            z-index: 0; /* <--- CRITICAL FIX: Brought up from -2 */
            opacity: 0.8;
        }
    
        /* 3. THE FORCE FIELD (Overlay) */
        .glass-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px); 
            z-index: 1; /* <--- CRITICAL FIX: Sits on top of video */
        }
    
        /* 4. THE STAGE (Chat Container) */
        #ambassador-stage {
            position: relative;
            z-index: 2; /* <--- CRITICAL FIX: Sits on top of overlay */
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white;
        }
    
        /* ... Keep the rest of your Glass Terminal styles below ... */
        /* (The rest of your CSS was perfect, keep it!) */
        .glass-terminal {
            /* ... paste your existing terminal css here ... */
            width: 100%; max-width: 600px; height: 80vh;
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; overflow: hidden;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        /* ... include the header, chat-log, input-zone styles ... */
    </style>
    </head>
<body>

    <video id="singularity-bg" autoplay loop muted playsinline>
        <source src="black_hole.webm" type="video/webm">
    </video>

    <div class="glass-overlay"></div>

    <div id="ambassador-stage">
        <div class="glass-terminal">
            <div class="terminal-header">
                <div class="status-dot"></div>
                <span>REMRIN.AI // AMBASSADOR_UPLINK</span>
            </div>

            <div id="chat-history" class="chat-log">
                <div class="message rem-msg">
                    <span class="avatar">ðŸ’™</span>
                    <div class="bubble">Sosu... The void is looking nice today. Shall we begin the Genesis?</div>
                </div>
            </div>

            <div class="input-zone">
                <input type="text" id="user-input" placeholder="Type your reality..." autocomplete="off">
                <button id="send-btn">âž”</button>
            </div>
        </div>
    </div>

    <script>
        // Video loading error handling
        const video = document.getElementById('singularity-bg');
        
        video.addEventListener('error', function(e) {
            console.error('Video loading error:', e);
            console.error('Video error details:', video.error);
        });
        
        video.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
        });
        
        // Ensure video plays
        video.addEventListener('canplay', function() {
            video.play().catch(function(error) {
                console.error('Video play error:', error);
            });
        });
    </script>

</body>
</html>
