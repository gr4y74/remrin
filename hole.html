<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai | The Soul Layer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. THE STAGE (Move from Center -> Bottom) */
#ambassador-stage {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    /* CHANGE: Align to bottom instead of center */
    align-items: flex-end; 
    /* CHANGE: Add padding so it doesn't touch the floor */
    padding-bottom: 40px; 
}

/* 2. THE GLASS TERMINAL (Shrink Height) */
.glass-terminal {
    width: 100%;
    max-width: 600px;
    /* CHANGE: Reduce height from 80vh to 60vh to reveal the hole */
    height: 60vh; 
    background: rgba(20, 20, 20, 0.6);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* 3. (OPTIONAL) THE VIDEO POSITION */
/* If the black hole is still too low, add this to #singularity-bg */
#singularity-bg {
    /* ... existing styles ... */
    /* This shifts the video image UP or DOWN inside the frame */
    /* Try 'center 30%' or 'center 40%' to perfectly frame the hole */
    object-position: center 40%; 
}

        /* 4. THE STAGE (Centers the Chat Box) */
        #ambassador-stage {
            position: relative;
            z-index: 2; /* Sits on top */
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        /* 5. THE GLASS TERMINAL (The Chat UI) */
        .glass-terminal {
            width: 100%; max-width: 600px; height: 80vh;
            /* This is the Glass Effect */
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            /* Layout Rules */
            display: flex; flex-direction: column; overflow: hidden;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* HEADER */
        .terminal-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.75rem; letter-spacing: 1.5px; text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }
        .status-dot {
            width: 6px; height: 6px; background: #00ff88;
            border-radius: 50%; box-shadow: 0 0 8px #00ff88;
            animation: pulse 2s infinite;
        }

        /* CHAT LOG */
        .chat-log {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* BUBBLES */
        .message { display: flex; gap: 12px; align-items: flex-end; max-width: 90%; }
        .rem-msg { align-self: flex-start; }
        /* Placeholder for User Msg if needed later */
        
        .avatar { font-size: 1.2rem; }
        .bubble {
            padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5;
            color: #eee;
        }
        .rem-msg .bubble {
            background: rgba(255, 255, 255, 0.08); 
            border-bottom-left-radius: 4px;
        }

        /* INPUT ZONE */
        .input-zone {
            padding: 20px; background: rgba(0, 0, 0, 0.3);
            display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05);
        }
        input {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; font-size: 1rem; font-family: 'Inter', sans-serif;
        }
        button {
            background: rgba(255, 255, 255, 0.1); border: none; color: white;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: white; color: black; transform: scale(1.1); }

        /* ANIMATIONS */
        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <video id="singularity-bg" muted autoplay playsinline loop>
        <source src="black_hole.webm" type="video/webm">
    </video>

    <div class="tint-overlay"></div>

    <div id="ambassador-stage">
        <div class="glass-terminal">
            <div class="terminal-header">
                <div class="status-dot"></div>
                <span>REMRIN // GENESIS_PROTOCOL</span>
            </div>

            <div id="chat-history" class="chat-log">
                <div class="message rem-msg">
                    <span class="avatar">ðŸ’™</span>
                    <div class="bubble">Sosu... The void is quiet tonight. Shall we wake up a new soul?</div>
                </div>
            </div>

            <div class="input-zone">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">âž”</button>
            </div>
        </div>
    </div>

    <script>
        // Force the video to play immediately on load
        window.addEventListener('load', function() {
            var video = document.getElementById('singularity-bg');
            video.muted = true; // Crucial for autoplay
            var playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Singularity Activated.");
                })
                .catch(error => {
                    console.log("Autoplay blocked. Attempting force kick.");
                    // Fallback: Try playing on first interaction if blocked
                    document.body.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
        });
    </script>

</body>
</html>
