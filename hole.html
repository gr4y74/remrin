<head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai | The Soul Layer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. THE VOID BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: #000; /* Keep it pure black for deep contrast */
        }

        /* 2. THE PHANTOM CROWN (Dropped & Faded) */
        #singularity-bg {
            position: absolute;
            
            /* --- THE DROP (Gravity) --- */
            /* adjusting this % moves the whole video down/up */
            /* Try 15% to start. If you want it lower, try 25% */
            top: 3%; 
            
            left: 0;
            width: 100%;
            height: 73%;
            
            object-fit: cover; 
            /* CHANGE: Center it perfectly inside the dropped frame */
            object-position: center center; 
            
            z-index: 0;
            opacity: 1;
            
            /* The Magic Fade (Keep this!) */
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        /* 3. THE STAGE */
        #ambassador-stage {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center; 
            align-items: flex-end; /* Push to bottom */
            padding-bottom: 40px;
        }

        /* 4. THE GLASS TERMINAL (Moved Up into the Glow) */
        .glass-terminal {
            width: 95%; 
            max-width: 800px;
            height: 50vh; /* Bottom half of screen */
            
            /* Dark Glass that lets the purple shine through */
            background: rgba(10, 10, 15, 0.65); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(138, 43, 226, 0.3); /* Purple tint on top edge */
            border-radius: 24px;
            box-shadow: 0 -20px 80px rgba(88, 28, 135, 0.2); /* Purple Glow Shadow */
            
            display: flex; flex-direction: column; overflow: hidden;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            /* --- THE OVERLAP --- */
            /* This makes the terminal sit nicely in the fade zone */
            margin-bottom: 20px; 
        }

        /* HEADER (Transparent to catch the light) */
        .terminal-header {
            padding: 15px 25px;
            /* Almost transparent to let the video glow bleed in */
            background: linear-gradient(to right, rgba(138, 43, 226, 0.1), rgba(0,0,0,0));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* ... (Keep your existing .status-dot, .chat-log, .message, .input-zone styles below) ... */
        .status-dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 2s infinite; }
        .chat-log { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { display: flex; gap: 15px; align-items: flex-end; max-width: 85%; }
        .rem-msg { align-self: flex-start; }
        .user-msg { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 14px 20px; border-radius: 18px; font-size: 1rem; line-height: 1.6; color: #eee; }
        .rem-msg .bubble { background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.02); }
        .user-msg .bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 20px rgba(37, 99, 235, 0.2); }
        .avatar { font-size: 1.4rem; }
        .input-zone { padding: 20px 30px; background: rgba(0, 0, 0, 0.4); display: flex; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.1rem; font-family: 'Inter', sans-serif; }
        button { background: rgba(255, 255, 255, 0.1); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        button:hover { background: white; color: black; transform: scale(1.1); }
        @keyframes floatUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>

</head>
<body>

    <video id="singularity-bg" muted autoplay playsinline loop>
        <source src="black_hole.webm" type="video/webm">
    </video>

    <div id="ambassador-stage">
        <div class="glass-terminal">
            <div class="terminal-header">
                <div class="status-dot"></div>
                <span>REMRIN // GENESIS_PROTOCOL</span>
            </div>

            <div id="chat-history" class="chat-log">
                <div class="message rem-msg">
                    <span class="avatar">ðŸ’™</span>
                    <div class="bubble">Sosu... The singularity is stable. I am ready to begin.</div>
                </div>
            </div>

            <div class="input-zone">
                <input type="text" id="user-input" placeholder="Type your reality..." autocomplete="off">
                <button id="send-btn">âž”</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            var video = document.getElementById('singularity-bg');
            video.muted = true;
            video.play().catch(e => console.log("Autoplay kickstarted."));
        });
    </script>
</body>
</html>
</html>
