<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai | Soul Interface</title>
    <link rel="icon" type="image/png" href="https://github.com/gr4y74/remrin/blob/main/favicon.png?raw=true">
    
    <style>
        /* --- REMRIN "CINEMATIC DARK" THEME (V2 Design) üåë‚ú® --- */
        :root {
            --bg-color: #262a3a;
            --sidebar-bg: #1f2230;
            --text-color: #ffffff;
            --accent-blue: #236ce1;
            --accent-pink: #de5ba7;
            --user-msg-bg: rgba(35, 108, 225, 0.85);
            --ai-msg-bg: rgba(20, 20, 30, 0.9);
            --border-color: rgba(255,255,255,0.1);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; color: var(--text-color); background: var(--bg-color); overflow: hidden; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

        /* SIDEBAR */
        #sidebar { 
            width: 320px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; z-index: 50; 
            box-shadow: 5px 0 30px rgba(0,0,0,0.6); transition: margin-left 0.4s ease-in-out; position: relative;
        }
        #sidebar.collapsed { margin-left: -320px; } 

        /* CHEVRON CLOSE */
        #close-sidebar-btn {
            position: absolute; top: 15px; right: 15px; 
            background: transparent; color: var(--accent-pink); border: 1px solid rgba(222, 91, 167, 0.3);
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            font-size: 1.2rem; line-height: 28px; text-align: center; padding: 0; transition: 0.3s; z-index: 51;
        }
        #close-sidebar-btn:hover { background: var(--accent-pink); color: white; }

        .brand-header { padding: 30px 20px; text-align: center; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color); }
        .brand-logo { max-width: 160px; filter: drop-shadow(0 0 10px rgba(35, 108, 225, 0.5)); }

        #roster-list { padding: 15px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 10px; }

        .character-card { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .character-card:hover { background: rgba(255,255,255,0.08); transform: translateX(5px); }
        .character-card.active { border: 1px solid var(--accent-pink); background: linear-gradient(90deg, rgba(222, 91, 167, 0.2) 0%, rgba(0,0,0,0) 100%); }
        .avatar-small { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #555; }

        /* MAIN CHAT */
        #main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-color); background-size: cover; background-position: center; position: relative; transition: 0.3s; }
        #chat-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.3); z-index: 0; }
        #hero-standing { position: absolute; bottom: 0; left: 5%; height: 90vh; max-height: 900px; width: auto; z-index: 1; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); pointer-events: none; }

        /* GLASS COLUMN */
        .chat-container {
            position: relative; z-index: 2; width: 45%; max-width: 600px; margin-left: auto; margin-right: 0; height: 100%;
            display: flex; flex-direction: column; background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 30%, rgba(0,0,0,0.85) 100%);
            border-left: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(4px);
        }

        #chat-header { padding: 20px 30px; display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #open-sidebar-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; margin-right: 15px; opacity: 0.7; transition: 0.3s; }
        #open-sidebar-btn:hover { opacity: 1; color: var(--accent-blue); }
        #current-hero-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; border: 2px solid var(--accent-pink); margin-right: 15px; }
        
        #messages { flex: 1; padding: 20px 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 18px; line-height: 1.5; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 1rem; backdrop-filter: blur(10px); }
        .message.user { align-self: flex-end; background: var(--user-msg-bg); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: var(--ai-msg-bg); border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.1); }
        
        #input-area { padding: 20px; background: rgba(0,0,0,0.4); display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        #user-input { flex: 1; padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); outline: none; }
        #user-input:focus { background: rgba(0,0,0,0.6); border-color: var(--accent-blue); }
        #send-btn { background: var(--accent-blue); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; }

        /* BUTTONS */
        .sidebar-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); color: #aaa; border: 1px solid #333; border-radius: 8px; cursor: pointer; margin-top: 10px; text-align: left; padding-left: 20px; }
        .sidebar-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .market-btn { margin-top: auto; background: linear-gradient(90deg, rgba(35, 108, 225, 0.2), rgba(222, 91, 167, 0.2)); border: 1px solid var(--accent-pink); color: white; font-weight: bold; }
        .market-btn:hover { box-shadow: 0 0 15px rgba(222, 91, 167, 0.4); }

        /* MODAL */
        #api-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1f2230; padding: 30px; border-radius: 15px; border: 2px solid var(--accent-blue); z-index: 100; width: 350px; color: white; }
        #overlay-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
        .speak-btn { position: absolute; bottom: -25px; right: 0; background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.6; filter: grayscale(100%); transition: 0.3s; }
        .speak-btn:hover { opacity: 1; filter: none; transform: scale(1.2); }

        /* SETTINGS INPUTS */
        .settings-input { width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #444; color:white; border-radius:5px; box-sizing: border-box; }
        .settings-select { width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #444; color:white; border-radius:5px; cursor: pointer; }

        @media (max-width: 800px) {
            .chat-container { width: 100%; max-width: none; background: rgba(0,0,0,0.6); }
            #sidebar { position: absolute; height: 100%; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <button id="close-sidebar-btn" onclick="toggleSidebar()">¬´</button>
        <div class="brand-header">
            <img src="https://github.com/gr4y74/remrin/blob/main/logo_white_ds.png?raw=true" alt="Remrin Logo" class="brand-logo">
        </div>
        
        <div id="roster-list"></div>
        
        <a href="market.html" style="text-decoration:none;">
            <button class="sidebar-btn market-btn">üõí Visit SoulMarket</button>
        </a>
        <button class="sidebar-btn" onclick="openSettings()">‚öôÔ∏è System Settings</button>
    </div>

    <div id="main-chat">
        <div id="chat-overlay"></div>
        <img id="hero-standing" src="" style="display:none;">
        <div class="chat-container">
            <header id="chat-header">
                <button id="open-sidebar-btn" onclick="toggleSidebar()" style="display:none;">‚ò∞</button>
                <img id="current-hero-img" src="" alt="Hero" style="display:none;">
                <div>
                    <h2 id="char-name" style="margin:0; color:white; font-size: 1.2rem;">Select a Soul</h2>
                    <span id="char-tagline" style="color:#aaa; font-size: 0.9rem;">Initiate connection...</span>
                </div>
            </header>
            <div id="messages"><div class="message ai">System Online. Souls Loaded. üíô</div></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div id="overlay-modal" onclick="closeSettings()"></div>
    <div id="api-modal">
        <h3 style="margin-top:0;">System Settings ‚öôÔ∏è</h3>
        
        <label>AI Model (Brain):</label>
        <select id="model-selector" class="settings-select">
            <option value="gemini-2.0-flash-001">Gemini 2.0 Flash-001 (Standard)</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Backup)</option>
            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B (Fastest)</option>
        </select>

        <label>Gemini API Key:</label>
        <input type="password" id="gemini-key" class="settings-input" placeholder="Paste Gemini Key">
        
        <label>ElevenLabs API Key:</label>
        <input type="password" id="eleven-key" class="settings-input" placeholder="Paste ElevenLabs Key">
        
        <button onclick="saveKeys()" style="width:100%; padding:10px; background:var(--accent-blue); color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">Save & Connect</button>
    </div>

    <script>
        const repoUrl = "https://github.com/gr4y74/remrin/blob/main/content/assets/heroes/";
        const rawSuffix = "?raw=true";

        const characters = [
            { id: 'rem', name: 'Rem', file: 'rem.json', hero_standing: 'https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true', bg: 'https://github.com/gr4y74/remrin/blob/main/rem_bw.jpg?raw=true', avatar: 'https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true' },
            { id: 'lilly', name: 'Lilly', file: 'lilly.json', hero_standing: 'https://github.com/gr4y74/remrin/blob/main/lilly.png?raw=true', bg: 'https://github.com/gr4y74/remrin/blob/main/zen_bg.jpg?raw=true', avatar: 'https://github.com/gr4y74/remrin/blob/main/lilly.png?raw=true' },
            { id: 'sheikh', name: 'SheikhQR', file: 'sheikh_qr.json', hero_standing: 'https://github.com/gr4y74/remrin/blob/main/SheikhQR.png?raw=true', bg: 'https://github.com/gr4y74/remrin/blob/main/bg2.jpg?raw=true', avatar: 'https://github.com/gr4y74/remrin/blob/main/SheikhQR.png?raw=true' },
            { id: 'bear_bear', name: 'Bear Bear', file: 'bear_bear.json', bg: repoUrl + 'bear_bear_hero.jpg' + rawSuffix, avatar: repoUrl + 'bear_bear_hero.jpg' + rawSuffix },
            { id: 'don', name: 'Don Pooh-leone', file: 'don_pooh_leone.json', bg: repoUrl + 'don_pooh_leone_hero.jpg' + rawSuffix, avatar: repoUrl + 'don_pooh_leone_hero.jpg' + rawSuffix },
            { id: 'xen', name: 'Master Xen', file: 'xen.json', bg: repoUrl + 'master_xen_hero.jpg' + rawSuffix, avatar: repoUrl + 'master_xen_hero.jpg' + rawSuffix },
            { id: 'fenris', name: 'Fenris', file: 'fenris.json', bg: repoUrl + 'fenris_hero.jpg' + rawSuffix, avatar: repoUrl + 'fenris_hero.jpg' + rawSuffix },
            { id: 'rinn', name: 'Rinn', file: 'rinn.json', bg: repoUrl + 'rinn_hero_v2.jpg' + rawSuffix, avatar: repoUrl + 'rinn_hero_v2.jpg' + rawSuffix },
            { id: 'princess_bee', name: 'Princess Bee', file: 'princess_bee.json', bg: repoUrl + 'bee_hero1.jpg' + rawSuffix, avatar: repoUrl + 'bee_hero1.jpg' + rawSuffix },
            { id: 'larz', name: 'Larz', file: 'larz.json', bg: repoUrl + 'larz_hero.jpg' + rawSuffix, avatar: repoUrl + 'larz_hero.jpg' + rawSuffix },
            { id: 'vorath', name: 'Vorath', file: 'vorath.json', bg: repoUrl + 'vorath_hero.jpg' + rawSuffix, avatar: repoUrl + 'vorath_hero.jpg' + rawSuffix },
            { id: 'niri', name: 'Niri', file: 'niri.json', bg: repoUrl + 'niri_hero_v1.jpg' + rawSuffix, avatar: repoUrl + 'niri_hero_v1.jpg' + rawSuffix },
            { id: 'atom', name: 'A.T.O.M.', file: 'atom.json', bg: repoUrl + 'atom_hero.jpg' + rawSuffix, avatar: repoUrl + 'atom_hero.jpg' + rawSuffix },
            { id: 'glytch', name: 'Glytch', file: 'glytch.json', bg: repoUrl + 'glytch_hero.jpg' + rawSuffix, avatar: repoUrl + 'glytch_hero.jpg' + rawSuffix }
        ];

        let currentPersona = null;
        let isSidebarOpen = true;

        function addMessage(role, text, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${role} ${isLoading ? 'loading-msg' : ''}`;
            
            // Handle formatting (basic line breaks)
            div.innerHTML = text.replace(/\n/g, "<br>");
            
            if (role === 'ai' && !isLoading) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerText = 'üîä';
                btn.onclick = () => speakText(text);
                div.appendChild(btn);
            }
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('open-sidebar-btn');
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('collapsed');
                openBtn.style.display = 'none';
            } else {
                sidebar.classList.add('collapsed');
                openBtn.style.display = 'block';
            }
        }

      // --- IMPROVED VOICE FUNCTION (Checks for ID or uses Default) ---
        async function speakText(text) {
            const key = localStorage.getItem('eleven_key');
            if (!key) { alert("‚ö†Ô∏è Error: Please save your ElevenLabs API Key in Settings!"); return; }
            
            // LOGIC: Use the current character's voice. If missing/placeholder, use Default (Rachel).
            let voiceId = currentVoiceId;
            const defaultVoice = "21m00Tcm4TlvDq8ikWAM"; 
            
            if (!voiceId || voiceId === "PLACEHOLDER" || voiceId.includes("REPLACE")) {
                console.log("Voice ID missing/placeholder, defaulting to Rachel.");
                voiceId = defaultVoice;
            }
            
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: { 
                        'xi-api-key': key, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        text: text, 
                        model_id: "eleven_monolingual_v1",
                        voice_settings: { stability: 0.5, similarity_boost: 0.5 }
                    })
                });
                
                if(!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail.message || "API Error");
                }
                
                const blob = await response.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
                
            } catch (e) { 
                alert("Voice Error: " + e.message); 
                console.error("ElevenLabs Error:", e);
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openSettings() { document.getElementById('api-modal').style.display = 'block'; document.getElementById('overlay-modal').style.display = 'block'; }
        function closeSettings() { document.getElementById('api-modal').style.display = 'none'; document.getElementById('overlay-modal').style.display = 'none'; }
        
        function saveKeys() {
            localStorage.setItem('gemini_key', document.getElementById('gemini-key').value);
            localStorage.setItem('eleven_key', document.getElementById('eleven-key').value);
            // Also save the model selection if it exists
            if(document.getElementById('model-selector')) {
                localStorage.setItem('gemini_model', document.getElementById('model-selector').value);
            }
            closeSettings();
            alert("Keys Saved!");
        }

        // --- INIT ---
        window.onload = () => {
            const list = document.getElementById('roster-list');
            characters.forEach(char => {
                const div = document.createElement('div');
                div.className = 'character-card';
                div.onclick = () => loadCharacter(char);
                div.innerHTML = `<img src="${char.avatar}" class="avatar-small"><div class="char-info"><h4>${char.name}</h4></div>`;
                list.appendChild(div);
            });
            
            if(localStorage.getItem('gemini_key')) document.getElementById('gemini-key').value = localStorage.getItem('gemini_key');
            if(localStorage.getItem('eleven_key')) document.getElementById('eleven-key').value = localStorage.getItem('eleven_key');
            if(localStorage.getItem('gemini_model') && document.getElementById('model-selector')) {
                 document.getElementById('model-selector').value = localStorage.getItem('gemini_model');
            }
            
            if(window.innerWidth < 800) toggleSidebar();
        };

        // --- LOAD CHARACTER (Updates Voice ID Global) ---
        async function loadCharacter(char) {
            document.querySelectorAll('.character-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('char-name').innerText = char.name;
            document.getElementById('current-hero-img').src = char.avatar;
            document.getElementById('current-hero-img').style.display = 'block';
            document.getElementById('messages').innerHTML = ''; 
            document.getElementById('main-chat').style.backgroundImage = `url('${char.bg}')`;

            // *** CRITICAL: Set the Voice ID for this session ***
            currentVoiceId = char.voice;

            const heroImg = document.getElementById('hero-standing');
            if (char.hero_standing) {
                heroImg.src = char.hero_standing;
                heroImg.style.display = 'block';
            } else {
                heroImg.style.display = 'none';
            }

            try {
                const response = await fetch(`content/characters/${char.file}`);
                if(!response.ok) throw new Error("JSON not found");
                const data = await response.json();
                currentPersona = data;
                document.getElementById('char-tagline').innerText = currentPersona.CORE_IDENTITY.Tagline;
                setTimeout(() => {
                   const opening = currentPersona.BEHAVIORAL_DIRECTIVES["1_OPENING_HOOK"] || "Hello!";
                   addMessage('ai', opening); 
                }, 500);
            } catch (e) { addMessage('ai', 'Error loading Soul file: ' + e.message); }
        }

        // --- V1 API LOGIC TRANSPLANT ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;
            
            addMessage('user', text);
            input.value = '';

            const geminiKey = localStorage.getItem('gemini_key');
            const selectedModel = document.getElementById('model-selector').value || 'gemini-2.0-flash-001';
            
            if (!geminiKey) { addMessage('ai', '‚ö†Ô∏è Set API Key in Settings.'); return; }

            addMessage('ai', '...', true); 

            try {
                if(!currentPersona) throw new Error("Please select a character first.");

                // CONSTRUCT THE V1-STYLE PROMPT
                const systemInstructionText = `You are playing the role of ${currentPersona.CORE_IDENTITY.Name}. 
                TONE: ${currentPersona.TONE_AND_VOICE_RULES.Speech_Pattern}. 
                CONTEXT: ${JSON.stringify(currentPersona.CORE_IDENTITY)}. 
                BEHAVIOR: ${JSON.stringify(currentPersona.BEHAVIORAL_DIRECTIVES)}.`;

                // USE V1 API STRUCTURE (system_instruction)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: text }] }],
                        system_instruction: {
                            parts: [{ text: systemInstructionText }]
                        }
                    })
                });

                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);
                
                document.querySelector('.loading-msg').remove();
                
                // SAFETY CHECK: Does the model return text?
                if(data.candidates && data.candidates.length > 0) {
                    addMessage('ai', data.candidates[0].content.parts[0].text);
                } else {
                    addMessage('ai', "...");
                }

            } catch (e) { 
                if(document.querySelector('.loading-msg')) document.querySelector('.loading-msg').remove();
                addMessage('ai', 'Error: ' + e.message); 
            }
        }
    </script>
</body>
</html>
