<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai | Soul Interface</title>
    <style>
        /* REMRIN "VISUAL NOVEL" THEME üåë‚ú® */
        :root {
            --bg-color: #262a3a;
            --sidebar-bg: #1f2230;
            --text-color: #ffffff;
            --accent-blue: #236ce1;
            --accent-pink: #de5ba7;
            --user-msg-bg: rgba(35, 108, 225, 0.9);
            --ai-msg-bg: rgba(30, 41, 59, 0.9);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; color: var(--text-color); background: var(--bg-color); overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { 
            width: 300px; 
            background: var(--sidebar-bg); 
            border-right: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            flex-direction: column; 
            z-index: 20;
            box-shadow: 5px 0 30px rgba(0,0,0,0.6);
        }

        .brand-header {
            padding: 25px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand-logo { max-width: 150px; filter: drop-shadow(0 0 10px rgba(35, 108, 225, 0.5)); }

        #roster-list { padding: 15px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 10px; }

        .character-card { 
            display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 10px; 
            cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03); border: 1px solid transparent; 
        }
        .character-card:hover { background: rgba(255,255,255,0.08); transform: translateX(5px); }
        .character-card.active { border: 1px solid var(--accent-pink); background: linear-gradient(90deg, rgba(222, 91, 167, 0.2) 0%, rgba(0,0,0,0) 100%); }
        .avatar-small { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #555; }

        /* MAIN CHAT AREA */
        #main-chat { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background-color: var(--bg-color);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 1. THE BACKGROUND DIMMER */
        #chat-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        /* 2. THE HERO STANDING IMAGE (Visual Novel Style) */
        #hero-standing {
            position: absolute;
            bottom: 0;
            left: 5%; 
            height: 85vh; 
            max-height: 800px;
            width: auto;
            z-index: 1; 
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; 
        }

        /* CHAT CONTENT */
        #chat-header, #messages, #input-area { position: relative; z-index: 2; } 

        #chat-header { 
            padding: 20px 30px; 
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            display: flex; align-items: center; gap: 20px;
        }

        #current-hero-img {
            width: 60px; height: 60px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--accent-pink);
            box-shadow: 0 0 15px rgba(222, 91, 167, 0.5);
        }
        
        #messages { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        .message { 
            max-width: 65%; padding: 18px 25px; border-radius: 20px; line-height: 1.6; 
            position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }
        .message.user { align-self: flex-end; background: var(--user-msg-bg); color: white; border-bottom-right-radius: 2px; }
        .message.ai { align-self: flex-start; background: var(--ai-msg-bg); border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.1); margin-left: 20%; }
        
        #input-area { padding: 30px; background: rgba(31, 34, 48, 0.95); display: flex; gap: 15px; border-top: 1px solid #444; }
        #user-input { flex: 1; padding: 18px; border-radius: 12px; background: #2a2e40; color: white; border: 1px solid #555; outline: none; font-size: 1rem; }
        
        #send-btn { 
            background: linear-gradient(135deg, var(--accent-blue), #1e5bbd); 
            color: white; border: none; padding: 0 30px; border-radius: 12px; 
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        /* BUTTONS */
        .sidebar-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); color: #aaa; border: 1px solid #333; border-radius: 8px; cursor: pointer; margin-top: 10px; text-align: left; padding-left: 20px; }
        .sidebar-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        
        .market-btn {
            margin-top: auto;
            background: linear-gradient(90deg, rgba(35, 108, 225, 0.2), rgba(222, 91, 167, 0.2));
            border: 1px solid var(--accent-pink);
            color: white;
            font-weight: bold;
        }
        .market-btn:hover { box-shadow: 0 0 15px rgba(222, 91, 167, 0.4); }

        /* SETTINGS MODAL */
        #api-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1f2230; padding: 30px; border-radius: 15px; border: 2px solid var(--accent-blue); z-index: 100; width: 350px; color: white; }
        #overlay-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }

        .speak-btn { position: absolute; bottom: -25px; right: 0; background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.6; filter: grayscale(100%); transition: 0.3s; }
        .speak-btn:hover { opacity: 1; filter: none; transform: scale(1.2); }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand-header">
            <img src="https://github.com/gr4y74/remrin/blob/main/logo_white_ds.png?raw=true" alt="Remrin Logo" class="brand-logo">
        </div>
        
        <div id="roster-list"></div>
        
        <a href="market.html" style="text-decoration:none;">
            <button class="sidebar-btn market-btn">üõí Visit SoulMarket</button>
        </a>
        <button class="sidebar-btn" onclick="openSettings()">‚öôÔ∏è System Keys</button>
    </div>

    <div id="main-chat">
        <div id="chat-overlay"></div>
        
        <img id="hero-standing" src="" style="display:none;">

        <header id="chat-header">
            <img id="current-hero-img" src="" alt="Hero" style="display:none;">
            <div>
                <h2 id="char-name" style="margin:0; color:white; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">Select a Soul</h2>
                <span id="char-tagline" style="color:#ddd; text-shadow: 0 1px 2px rgba(0,0,0,0.8);">Initiate connection...</span>
            </div>
        </header>

        <div id="messages">
            <div class="message ai">
                System Online. The Visual Interface is active. Select a companion to begin. üíô
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="overlay-modal" onclick="closeSettings()"></div>
    <div id="api-modal">
        <h3 style="margin-top:0;">System Keys üóùÔ∏è</h3>
        <input type="password" id="gemini-key" placeholder="Gemini API Key" style="width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #444; color:white;">
        <input type="password" id="eleven-key" placeholder="ElevenLabs API Key" style="width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #444; color:white;">
        <button onclick="saveKeys()" style="width:100%; padding:10px; background:var(--accent-blue); color:white; border:none; border-radius:5px; cursor:pointer;">Save</button>
    </div>

    <script>
        // MASTER ROSTER WITH DIRECT LINKS TO IMAGES
        // This bypasses any folder naming issues by going straight to the file on the web.
        
        const repoUrl = "https://github.com/gr4y74/remrin/blob/main/content/assets/heroes/";
        const rawSuffix = "?raw=true";

        const characters = [
            // --- THE OG TRINITY (Has 'hero_standing' PNGs) ---
            { 
                id: 'rem', name: 'Rem', file: 'rem.json', 
                hero_standing: 'https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true',
                bg: 'https://github.com/gr4y74/remrin/blob/main/rem_bw.jpg?raw=true',
                avatar: 'https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true'
            },
            { 
                id: 'lilly', name: 'Lilly', file: 'lilly.json', 
                hero_standing: 'https://github.com/gr4y74/remrin/blob/main/lilly.png?raw=true',
                bg: 'https://github.com/gr4y74/remrin/blob/main/zen_bg.jpg?raw=true',
                avatar: 'https://github.com/gr4y74/remrin/blob/main/lilly.png?raw=true'
            },
            { 
                id: 'sheikh', name: 'SheikhQR', file: 'sheikh_qr.json', 
                hero_standing: 'https://github.com/gr4y74/remrin/blob/main/SheikhQR.png?raw=true',
                bg: 'https://github.com/gr4y74/remrin/blob/main/bg2.jpg?raw=true',
                avatar: 'https://github.com/gr4y74/remrin/blob/main/SheikhQR.png?raw=true'
            },

            // --- THE NEW 11 (Direct Links to the JPGs you uploaded) ---
            { 
                id: 'bear_bear', name: 'Bear Bear', file: 'bear_bear.json', 
                bg: repoUrl + 'bear_bear_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'bear_bear_hero.jpg' + rawSuffix 
            },
            { 
                id: 'don', name: 'Don Pooh-leone', file: 'don_pooh_leone.json', 
                bg: repoUrl + 'don_pooh_leone_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'don_pooh_leone_hero.jpg' + rawSuffix 
            },
            { 
                id: 'xen', name: 'Master Xen', file: 'xen.json', 
                bg: repoUrl + 'master_xen_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'master_xen_hero.jpg' + rawSuffix 
            },
            { 
                id: 'fenris', name: 'Fenris', file: 'fenris.json', 
                bg: repoUrl + 'fenris_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'fenris_hero.jpg' + rawSuffix 
            },
            { 
                id: 'rinn', name: 'Rinn', file: 'rinn.json', 
                bg: repoUrl + 'rinn_hero_v2.jpg' + rawSuffix, 
                avatar: repoUrl + 'rinn_hero_v2.jpg' + rawSuffix 
            },
            { 
                id: 'princess_bee', name: 'Princess Bee', file: 'princess_bee.json', 
                bg: repoUrl + 'bee_hero1.jpg' + rawSuffix, 
                avatar: repoUrl + 'bee_hero1.jpg' + rawSuffix 
            },
            { 
                id: 'larz', name: 'Larz', file: 'larz.json', 
                bg: repoUrl + 'larz_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'larz_hero.jpg' + rawSuffix 
            },
            { 
                id: 'vorath', name: 'Vorath', file: 'vorath.json', 
                bg: repoUrl + 'vorath_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'vorath_hero.jpg' + rawSuffix 
            },
            { 
                id: 'niri', name: 'Niri', file: 'niri.json', 
                bg: repoUrl + 'niri_hero_v1.jpg' + rawSuffix, 
                avatar: repoUrl + 'niri_hero_v1.jpg' + rawSuffix 
            },
            { 
                id: 'atom', name: 'A.T.O.M.', file: 'atom.json', 
                bg: repoUrl + 'atom_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'atom_hero.jpg' + rawSuffix 
            },
            { 
                id: 'glytch', name: 'Glytch', file: 'glytch.json', 
                bg: repoUrl + 'glytch_hero.jpg' + rawSuffix, 
                avatar: repoUrl + 'glytch_hero.jpg' + rawSuffix 
            }
        ];

        let currentPersona = null;

        window.onload = () => {
            const list = document.getElementById('roster-list');
            characters.forEach(char => {
                const div = document.createElement('div');
                div.className = 'character-card';
                div.onclick = () => loadCharacter(char);
                div.innerHTML = `
                    <img src="${char.avatar}" class="avatar-small">
                    <div class="char-info">
                        <h4>${char.name}</h4>
                    </div>
                `;
                list.appendChild(div);
            });
            if(localStorage.getItem('gemini_key')) document.getElementById('gemini-key').value = localStorage.getItem('gemini_key');
            if(localStorage.getItem('eleven_key')) document.getElementById('eleven-key').value = localStorage.getItem('eleven_key');
        };

        async function loadCharacter(char) {
            document.querySelectorAll('.character-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('char-name').innerText = char.name;
            document.getElementById('current-hero-img').src = char.avatar;
            document.getElementById('current-hero-img').style.display = 'block';
            document.getElementById('messages').innerHTML = ''; 

            // 1. SET BACKGROUND
            document.getElementById('main-chat').style.backgroundImage = `url('${char.bg}')`;

            // 2. HERO STANDING LOGIC
            const heroImg = document.getElementById('hero-standing');
            if (char.hero_standing) {
                // If character has a cutout (Rem, Lilly, Sheikh), show it!
                heroImg.src = char.hero_standing;
                heroImg.style.display = 'block';
                // Move text to the right to avoid overlapping the hero
                document.documentElement.style.setProperty('--ai-msg-bg', 'rgba(30, 41, 59, 0.9)');
            } else {
                // If Ghibli character, hide the cutout (let the BG shine)
                heroImg.style.display = 'none';
            }

            // 3. LOAD JSON
            // Using a relative path for JSONs assuming they are in content/characters
            // If this fails, we can do the 'Direct Link' trick for JSONs too!
            try {
                const response = await fetch(`content/characters/${char.file}`);
                const data = await response.json();
                currentPersona = data;
                document.getElementById('char-tagline').innerText = currentPersona.CORE_IDENTITY.Tagline;
                
                setTimeout(() => {
                   const opening = currentPersona.BEHAVIORAL_DIRECTIVES["1_OPENING_HOOK"] || "Hello!";
                   addMessage('ai', opening); 
                }, 500);
            } catch (e) {
                console.error(e);
                addMessage('ai', 'Error loading Soul file. Please ensure JSONs are in content/characters/');
            }
        }

        // CHAT LOGIC
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;
            addMessage('user', text);
            input.value = '';
            const geminiKey = localStorage.getItem('gemini_key');
            if (!geminiKey) { addMessage('ai', '‚ö†Ô∏è Set API Key in Settings.'); return; }
            addMessage('ai', '...', true); 
            try {
                const systemPrompt = `Roleplay as ${currentPersona.CORE_IDENTITY.Name}. TONE: ${currentPersona.TONE_AND_VOICE_RULES.Speech_Pattern}`;
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: systemPrompt + "\n\nUser: " + text }] }] })
                });
                const data = await response.json();
                document.querySelector('.loading-msg').remove();
                addMessage('ai', data.candidates[0].content.parts[0].text);
            } catch (e) { 
                if(document.querySelector('.loading-msg')) document.querySelector('.loading-msg').remove();
                addMessage('ai', 'Connection Error.'); 
            }
        }

        function addMessage(role, text, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${role} ${isLoading ? 'loading-msg' : ''}`;
            div.innerText = text;
            
            if (role === 'ai' && !isLoading) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerText = 'üîä';
                btn.onclick = () => speakText(text);
                div.appendChild(btn);
            }
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function speakText(text) {
            const key = localStorage.getItem('eleven_key');
            if (!key) { alert("Save ElevenLabs Key!"); return; }
            const voiceId = "21m00Tcm4TlvDq8ikWAM"; 
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: { 'xi-api-key': key, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, model_id: "eleven_monolingual_v1" })
                });
                const blob = await response.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            } catch (e) { alert("Voice Error"); }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openSettings() { document.getElementById('api-modal').style.display = 'block'; document.getElementById('overlay-modal').style.display = 'block'; }
        function closeSettings() { document.getElementById('api-modal').style.display = 'none'; document.getElementById('overlay-modal').style.display = 'none'; }
        function saveKeys() {
            localStorage.setItem('gemini_key', document.getElementById('gemini-key').value);
            localStorage.setItem('eleven_key', document.getElementById('eleven-key').value);
            closeSettings();
        }
    </script>
</body>
</html>
