        .character-card { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03); border: 1px solid transparent; }

            position: relative; z-index: 2; width: 45%; max-width: 600px; margin-left: auto; margin-right: 0; height: 100%;

@media screen and (max-width: 768px) {

    /* Layout Reset: Stack everything */
    body {
        overflow: hidden; /* Prevent body scroll, handle internally */

    /* 2. Hero Image: Make it Fixed & Full Cover */
    .hero-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background-position: center;
        background-size: cover;

    /* 3. The Sidebar: Transform into a Slide-Out Drawer */

        left: -100%; /* Hidden by default */

        width: 80%; /* Leave a sliver of the map visible */
        height: 100%;
        background: rgba(10, 10, 15, 0.95); /* Deep dark for contrast */

        height: 40px;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
    }

        function addMessage(role, text, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${role} ${isLoading ? 'loading-msg' : ''}`;
            
            // Handle line breaks
            div.innerHTML = text.replace(/\n/g, "<br>");
            
            if (role === 'ai' && !isLoading) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerText = 'üîä';
                btn.onclick = () => speakText(text);
                div.appendChild(btn);
            }
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        // --- MOBILE UI LOGIC ---
        function initMobileUI() {
            if (window.innerWidth <= 768) {
                if (!document.querySelector('.mobile-nav-toggle')) {
                    const btn = document.createElement('button');
                    btn.className = 'mobile-nav-toggle';
                    btn.innerHTML = '‚ò∞';
                    btn.onclick = toggleSidebar;
                    document.body.appendChild(btn);
                }
            }
        }

        function toggleSidebar() {
            // Check for both ID and Class usage for safety
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('open-sidebar-btn');
            
            // Toggle Logic
            if (window.innerWidth <= 768) {
                // Mobile Behavior
                sidebar.classList.toggle('active');
                const btn = document.querySelector('.mobile-nav-toggle');
                if (btn) btn.innerHTML = sidebar.classList.contains('active') ? '‚úï' : '‚ò∞';

                // Desktop Behavior

                if (isSidebarOpen) {
                    sidebar.classList.remove('collapsed');
                    if (openBtn) openBtn.style.display = 'none';
                } else {
                    sidebar.classList.add('collapsed');
                    if (openBtn) openBtn.style.display = 'block';
                }
            }
        }

        // --- VOICE ENGINE ---
        async function speakText(text) {
            const key = localStorage.getItem('eleven_key');
            if (!key) { alert("‚ö†Ô∏è Please save ElevenLabs API Key in Settings!"); return; }
            
            let voiceId = currentVoiceId;
            if (!voiceId || voiceId === "PLACEHOLDER") voiceId = "21m00Tcm4TlvDq8ikWAM"; 
            
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: { 'xi-api-key': key, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, model_id: "eleven_turbo_v2_5", voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
                });
                if(!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail.message || "Voice API Error");
                }
                const blob = await response.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            } catch (e) { alert("Voice Error: " + e.message); }
        }

        function openSettings() { 
            document.getElementById('api-modal').style.display = 'block'; 
            document.getElementById('overlay-modal').style.display = 'block'; 
            if(localStorage.getItem('gemini_key')) document.getElementById('gemini-key').value = localStorage.getItem('gemini_key');
            if(localStorage.getItem('eleven_key')) document.getElementById('eleven-key').value = localStorage.getItem('eleven_key');
            if(localStorage.getItem('gemini_model')) document.getElementById('model-selector').value = localStorage.getItem('gemini_model');
        }
        function closeSettings() { document.getElementById('api-modal').style.display = 'none'; document.getElementById('overlay-modal').style.display = 'none'; }
        
        function saveKeys() {
            localStorage.setItem('gemini_key', document.getElementById('gemini-key').value);
            localStorage.setItem('eleven_key', document.getElementById('eleven-key').value);
            localStorage.setItem('gemini_model', document.getElementById('model-selector').value);
            closeSettings();
            alert("Keys & Model Saved! üõ°Ô∏è");
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            const list = document.getElementById('roster-list');
            characters.forEach(char => {
                const div = document.createElement('div');
                div.className = 'character-card';
                div.onclick = () => loadCharacter(char);
                div.innerHTML = `<img src="${char.avatar}" class="avatar-small"><div class="char-info"><h4>${char.name}</h4></div>`;
                list.appendChild(div);
            });
            
            // Set Default Background on Load
            document.getElementById('main-chat').style.backgroundImage = `url('${DEFAULT_BG_URL}')`;
            
            // Load Saved Prefs
            if(localStorage.getItem('gemini_key')) document.getElementById('gemini-key').value = localStorage.getItem('gemini_key');
            if(localStorage.getItem('eleven_key')) document.getElementById('eleven-key').value = localStorage.getItem('eleven_key');
            if(localStorage.getItem('gemini_model')) document.getElementById('model-selector').value = localStorage.getItem('gemini_model');
            
            initMobileUI();
            window.addEventListener('resize', initMobileUI);
            
            if(window.innerWidth < 800) toggleSidebar();
        };

        // --- CHARACTER LOADER (Hybrid V7 + V1) ---
        async function loadCharacter(char) {
            document.querySelectorAll('.character-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            currentPersonaId = char.id;
            currentVoiceId = char.voice;
            
            // UI Updates
            document.getElementById('char-name').innerText = char.name;
            document.getElementById('current-hero-img').src = char.avatar;
            document.getElementById('current-hero-img').style.display = 'block';
            document.getElementById('messages').innerHTML = ''; 
            
            // Handle Default BG vs Character BG
            document.getElementById('main-chat').style.backgroundImage = `url('${char.bg || DEFAULT_BG_URL}')`;

            const heroImg = document.getElementById('hero-standing');
            if (char.hero_standing) {
                heroImg.src = char.hero_standing;
                heroImg.style.display = 'block';
            } else {
                heroImg.style.display = 'none';
            }

            // HYBRID LOADING LOGIC
            // Check if this character has a V7 Soul Cartridge
            if (SOUL_CARTRIDGES[char.id]) {
                // V7 MODE: Instant Load from JS
                const soul = SOUL_CARTRIDGES[char.id];
                currentLegacyPersona = null; // Clear legacy data
                console.log(`Loaded V7 Engine for ${char.name}`);
                
                document.getElementById('char-tagline').innerText = soul.TAGLINE;
                setTimeout(() => addMessage('ai', soul.OPENING), 500);
            } else {
                // V1 MODE: Fallback to JSON File Fetch
                try {
                    console.log(`Loading V1 Legacy Mode for ${char.name}`);
                    const response = await fetch(`content/characters/${char.file}`);
                    if(!response.ok) throw new Error("JSON not found");
                    const data = await response.json();
                    currentLegacyPersona = data; // Store for prompt generation
                    
                    document.getElementById('char-tagline').innerText = currentLegacyPersona.CORE_IDENTITY.Tagline;
                    setTimeout(() => {
                        const opening = currentLegacyPersona.BEHAVIORAL_DIRECTIVES["1_OPENING_HOOK"] || "Hello!";
                        addMessage('ai', opening); 
                    }, 500);
                } catch (e) { addMessage('ai', 'Error loading Soul file: ' + e.message); }
            }
            
            if (window.innerWidth <= 768) toggleSidebar(); // Auto-close sidebar on mobile
        }

        // --- PROMPT GENERATOR (The V7 Merger) ---
        function generateSystemPrompt(characterKey) {
            const soul = SOUL_CARTRIDGES[characterKey];
            const fullSystem = {
                "ENGINE": UNIVERSAL_SOUL_ENGINE_V7_2,
                "ACTIVE_SOUL": soul
            };
            return JSON.stringify(fullSystem, null, 2);
        }

        // --- MAIN BRAIN (Hybrid V7 + V1 Logic) ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;
            
            addMessage('user', text);
            input.value = '';

            const geminiKey = localStorage.getItem('gemini_key');
            const selectedModel = document.getElementById('model-selector').value || 'gemini-2.0-flash-001';
            
            if (!geminiKey) { addMessage('ai', '‚ö†Ô∏è Set API Key in Settings.'); return; }

            addMessage('ai', '...', true); 

            try {
                if(!currentPersonaId) throw new Error("Please select a character first.");

                let systemInstructionText;

                // DECIDE WHICH BRAIN TO USE
                if (SOUL_CARTRIDGES[currentPersonaId]) {
                    // USE V7 UNIVERSAL ENGINE
                    systemInstructionText = generateSystemPrompt(currentPersonaId);
                } else if (currentLegacyPersona) {
                    // USE V1 LEGACY LOGIC
                    systemInstructionText = `You are playing the role of ${currentLegacyPersona.CORE_IDENTITY.Name}. 
                    TONE: ${currentLegacyPersona.TONE_AND_VOICE_RULES.Speech_Pattern}. 
                    CONTEXT: ${JSON.stringify(currentLegacyPersona.CORE_IDENTITY)}. 
                    BEHAVIOR: ${JSON.stringify(currentLegacyPersona.BEHAVIORAL_DIRECTIVES)}.`;
                } else {
                    throw new Error("Character data not loaded.");
                }

                // API CALL
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        system_instruction: {
                            parts: [{ text: systemInstructionText }]
                        },
                        contents: [
                            { role: "user", parts: [{ text: text }] }
                        ]
                    })
                });

                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);
                
                document.querySelector('.loading-msg').remove();
                
                if(data.candidates && data.candidates.length > 0) {
                    addMessage('ai', data.candidates[0].content.parts[0].text);
                } else {
                    addMessage('ai', "..."); 
                }

            } catch (e) { 
                if(document.querySelector('.loading-msg')) document.querySelector('.loading-msg').remove();
                addMessage('ai', 'Error: ' + e.message); 
            }
        }
    </script>
