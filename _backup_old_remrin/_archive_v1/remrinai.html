<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai - Gemini Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');

        :root {
            --background-color: #262a3a;
            --chat-window-bg: #1e1e2d; /* Slightly lighter for the chat area */
            --text-color: #e0e0e0;
            --gemini-blue: #4285f4;
            --remrin-pink: #d95a94;
            --remrin-logo-white: white;
            --border-color: #3b4052;
            --input-bg: #3b4052;
            --input-text: #e0e0e0;
            --sidebar-width: 280px;
            --rem-image-width: 250px; /* Adjust as needed */
        }

        body {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--chat-window-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .remrin-logo {
            height: 30px; /* Adjust as needed */
            width: auto;
        }

        .new-chat-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }

        .new-chat-button img {
            height: 16px;
            margin-right: 8px;
            filter: invert(1); /* Assuming a white plus icon */
        }

        .sidebar-menu {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .sidebar-menu a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-bottom {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .sidebar-bottom a {
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .sidebar-bottom a img {
            height: 20px;
            margin-right: 10px;
            filter: invert(1);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background-color: var(--chat-window-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 5;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
        }

        .chat-header-icons img {
            height: 24px;
            margin-left: 20px;
            cursor: pointer;
            filter: invert(0.8); /* Adjust for visibility on dark background */
        }

            padding: 20px 30px;
