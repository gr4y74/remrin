<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin - Soul Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #262a3a;
            --card-bg: #1e212e;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(30, 33, 46, 0.95);
            --text-color: #e0e0e0;
            --accent-color: #d95a94;
            --price-green: #4caf50;
            --gold: #ffc107;
            --aether-blue: #00d2ff;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* BACKGROUND LAYER */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/rem_bw.jpg'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: var(--bg-color);
            z-index: 0;
            filter: blur(5px);
        }

        .main-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            z-index: 100; 
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            height: 60px;
            min-height: 60px;
            margin-bottom: 20px;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/logo_white_ds.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            cursor: pointer;
        }

        .menu-item {
            padding: 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center;
            color: #aaa;
            text-decoration: none;
            margin-bottom: 5px;
            transition: all 0.2s;
        }
        
        .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .menu-item.active { background: rgba(217, 90, 148, 0.2); color: white; border-left: 3px solid var(--accent-color); }

        .nav-icon { margin-right: 10px; font-size: 1.2em; }

        /* STORE INTERFACE */
        .store-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        /* Store Header */
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .store-title h1 { margin: 0; font-size: 2rem; font-weight: 500; }
        .store-title p { margin: 5px 0 0; color: #aaa; }
        
        .balance-card {
            background: rgba(0,0,0,0.3);
            padding: 12px 25px;
            border-radius: 20px;
            display: flex;
            gap: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .currency { font-weight: bold; display: flex; align-items: center; font-size: 0.95rem; }
        .currency span { margin-right: 8px; font-size: 1.1rem; }
        .currency.aether span { color: var(--aether-blue); }
        .currency.echoes span { color: var(--gold); }

        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .tab { 
            padding: 8px 16px; cursor: pointer; color: #aaa; border-radius: 20px; transition: all 0.3s; 
            border: 1px solid transparent; font-size: 0.9rem;
        }
        .tab:hover { color: white; background: rgba(255,255,255,0.05); }
        .tab.active { background: var(--accent-color); color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(217, 90, 148, 0.3); }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-color: var(--accent-color); }

        .card-image {
            height: 180px;
            background-size: cover;
            background-position: top center;
            position: relative;
        }
        
        .badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px; border-radius: 4px;
            font-size: 0.7rem; text-transform: uppercase; font-weight: bold;
        }
        .badge.official { background: var(--accent-color); }
        .badge.community { background: #4285f4; }

        .card-details { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .card-desc { color: #aaa; font-size: 0.85rem; margin-bottom: 15px; line-height: 1.4; flex-grow: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-weight: bold; font-size: 1.1rem; }
        
        .btn-buy {
            background: white; color: black; border: none;
            padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; font-size: 0.85rem;
            transition: all 0.2s;
        }
        .btn-buy:hover { background: #ddd; }
        .btn-buy.owned { background: rgba(255,255,255,0.1); color: #aaa; cursor: default; }

        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: grid; }

        /* --- SOULFORGE FLOATING BUTTON --- */
        .fab-create {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(45deg, #d95a94, #4285f4);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(217, 90, 148, 0.4);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            z-index: 200;
            animation: pulse 2s infinite;
        }
        .fab-create span { margin-right: 10px; font-size: 1.3rem; }
        .fab-create:hover { transform: scale(1.05); }

        /* --- SOULFORGE MODAL --- */
        .forge-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: none; 
            justify-content: center;
            align-items: center;
        }
        .forge-modal.active { display: flex; }

        .forge-window {
            width: 600px;
            height: 700px;
            background: #1e212e;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .forge-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, rgba(217, 90, 148, 0.1), transparent);
        }
        .forge-header h2 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; }
        .forge-close { background: none; border: none; color: #aaa; font-size: 1.5rem; cursor: pointer; }
        .forge-close:hover { color: white; }

        .forge-chat {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .forge-msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .forge-msg.ai { background: rgba(217, 90, 148, 0.2); align-self: flex-start; border-bottom-left-radius: 2px; }
        .forge-msg.user { background: rgba(66, 133, 244, 0.2); align-self: flex-end; border-bottom-right-radius: 2px; text-align: right;}

        .forge-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
        }
        .forge-input {
            flex-grow: 1;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            outline: none;
        }
        .forge-send {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .soul-result {
            background: #151720;
            border: 1px solid var(--accent-color);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #88ff88;
        }
