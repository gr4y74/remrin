<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin - The Soul Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #262a3a;
            --card-bg: #1e212e;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(30, 33, 46, 0.95);
            --text-color: #e0e0e0;
            --accent-color: #d95a94;
            --price-green: #4caf50;
            --gold: #ffc107;
            --aether-blue: #00d2ff;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* BACKGROUND LAYER */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/rem_bw.jpg'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: var(--bg-color);
            z-index: 0;
            filter: blur(5px);
        }

        .main-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            z-index: 100; 
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            height: 60px;
            min-height: 60px;
            margin-bottom: 20px;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/logo_white_ds.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            cursor: pointer;
        }

        .menu-item {
            padding: 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center;
            color: #aaa;
            text-decoration: none;
            margin-bottom: 5px;
            transition: all 0.2s;
        }
        
        .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .menu-item.active { background: rgba(217, 90, 148, 0.2); color: white; border-left: 3px solid var(--accent-color); }

        .nav-icon { margin-right: 10px; font-size: 1.2em; }

        /* STORE INTERFACE */
        .store-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding: 40px;
        }

        /* Store Header */
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .store-title h1 { margin: 0; font-size: 2rem; font-weight: 500; }
        .store-title p { margin: 5px 0 0; color: #aaa; }
        
        .balance-card {
            background: rgba(0,0,0,0.3);
            padding: 12px 25px;
            border-radius: 20px;
            display: flex;
            gap: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .currency { font-weight: bold; display: flex; align-items: center; font-size: 0.95rem; }
        .currency span { margin-right: 8px; font-size: 1.1rem; }
        .currency.aether span { color: var(--aether-blue); }
        .currency.echoes span { color: var(--gold); }

        /* Category Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .tab { 
            padding: 8px 16px; cursor: pointer; color: #aaa; border-radius: 20px; transition: all 0.3s; 
            border: 1px solid transparent; font-size: 0.9rem;
        }
        .tab:hover { color: white; background: rgba(255,255,255,0.05); }
        .tab.active { background: var(--accent-color); color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(217, 90, 148, 0.3); }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
