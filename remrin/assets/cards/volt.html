<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Trading Card | Remrin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           0. CORE UNIVERSE
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            perspective: 1000px; /* For 3D Tilt */
        }

        /* ATMOSPHERE (Subtle Background) */
        .stars { position: fixed; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; }
        .glow-spot { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(138, 43, 226, 0.15), transparent 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }

        /* =========================================
           1. THE CARD CHASSIS
           ========================================= */
        .trading-card {
            width: 340px; 
            height: 520px; /* Standard TCG Aspect Ratio */
            position: relative;
            border-radius: 20px;
            padding: 12px;
            background: #1a1a1a;
            box-shadow: 
                0 0 40px rgba(0,0,0,0.5), 
                0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
            user-select: none;
        }

        /* RARITY THEMES (Border Colors) */
        .trading-card[data-rarity="common"] { background: linear-gradient(135deg, #444, #222); }
        .trading-card[data-rarity="rare"] { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .trading-card[data-rarity="legendary"] { background: linear-gradient(135deg, #f59e0b, #d97706, #b91c1c); }

        /* THE HOLOGRAPHIC FOIL OVERLAY */
        .holo-foil {
            position: absolute; inset: 0; border-radius: 20px;
            background: linear-gradient(
                115deg, 
                transparent 20%, 
                rgba(255, 255, 255, 0.1) 25%, 
                rgba(255, 0, 204, 0.1) 30%, 
                rgba(0, 204, 255, 0.1) 35%, 
                transparent 40%
            );
            background-size: 200% 200%;
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 10;
            animation: holoShift 4s linear infinite;
        }
        @keyframes holoShift { 0% { background-position: 150% 0%; } 100% { background-position: -50% 0%; } }

        /* THE INNER FRAME (The Content Area) */
        .card-inner {
            width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.95);
            border-radius: 14px;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative; z-index: 2;
        }

        /* =========================================
           2. HEADER (Name & Rank)
           ========================================= */
        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 14px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .soul-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 800; font-size: 1.2rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .creativity-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; font-weight: 700;
            color: #f59e0b; /* Legendary Gold */
        }
        .hp-label { font-size: 0.5rem; color: #666; margin-right: 2px; }

        /* =========================================
           3. ARTWORK (The Hero)
           ========================================= */
        .art-box {
            width: 100%; height: 200px;
            position: relative;
            border-bottom: 4px solid #f59e0b; /* Rarity Color Line */
            overflow: hidden;
        }
        .art-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Type Strip */
        .type-strip {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 14px 6px 14px;
            font-size: 0.7rem; color: rgba(255,255,255,0.8);
            font-style: italic;
        }

        /* =========================================
           4. CARD BODY (Stats & Bio)
           ========================================= */
        .card-body { padding: 14px; flex: 1; display: flex; flex-direction: column; gap: 12px; }

        /* TRAITS ROW */
        .traits-row { display: flex; gap: 6px; flex-wrap: wrap; }
        .trait-pill {
            font-size: 0.6rem; padding: 2px 8px; border-radius: 4px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* BIO BOX */
        .bio-text {
            font-size: 0.8rem; line-height: 1.4; color: #ccc;
            border-left: 2px solid #333; padding-left: 8px;
            font-style: italic;
        }

        /* STATS GRID */
        .stats-container { display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
        .stat-row { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; font-family: 'JetBrains Mono', monospace; }
        .stat-label { width: 60px; color: #666; }
        .stat-bar-bg { flex: 1; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        .stat-bar-fill { height: 100%; background: #f59e0b; width: 0%; animation: fillBar 1s ease forwards 0.5s; }
        @keyframes fillBar { to { width: var(--w); } }

        /* =========================================
           5. FOOTER (QR & Copyright)
           ========================================= */
        .card-footer {
            background: #111;
            padding: 10px 14px;
            display: flex; align-items: center; justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-info { display: flex; flex-direction: column; gap: 2px; }
        .set-id { font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; color: #555; }
        .remrin-brand { height: 16px; width: auto; opacity: 0.8; margin-top: 2px; }

        /* THE QR CHIP */
        .qr-chip {
            width: 42px; height: 42px;
            background: white;
            padding: 2px;
            border-radius: 4px;
        }

        /* =========================================
           6. ACTIONS (Download)
           ========================================= */
        .actions {
            position: fixed; bottom: 30px; display: flex; gap: 10px; z-index: 100;
        }
        .btn {
            padding: 12px 24px; border-radius: 100px; border: none; font-weight: 600; cursor: pointer;
            background: rgba(255,255,255,0.1); color: white; backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        .btn:hover { background: white; color: black; transform: translateY(-2px); }
        .btn-primary { background: #f59e0b; color: black; }
        .btn-primary:hover { background: #d97706; }
        .remrin-brand {
    height: 20px;       /* Increased slightly from 16px for better visibility */
    width: auto;        /* Let width decide itself based on height */
    max-width: 100px;   /* Safety cap so it doesn't explode */
    
    object-fit: contain; /* <--- THE MAGIC FIX for distortion */
    
    opacity: 0.9;
    margin-top: 4px;
}
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="glow-spot"></div>

    <div class="trading-card" data-rarity="legendary" id="soul-card-element">
        
        <div class="holo-foil"></div>

        <div class="card-inner">
            
            <div class="card-header">
                <div class="soul-name">VOLT</div>
                <div class="creativity-badge">
                    <span class="hp-label">CREATIVITY</span>98
                </div>
            </div>

            <div class="art-box">
                <img src="volt_hero.svg" class="art-img">
                <div class="type-strip">Cybernetic Speedster â€¢ Electric / Void</div>
            </div>

            <div class="card-body">
                
                <div class="traits-row">
                    <span class="trait-pill">âš¡ Fast</span>
                    <span class="trait-pill">ðŸŽ® Gamer</span>
                    <span class="trait-pill">ðŸ”‹ High Energy</span>
                </div>

                <div class="bio-text">
                    "Yo! Finally! Let's grind." A high-voltage companion who lives for speed and efficiency. Born from the surge of a server crash.
                </div>

                <div class="stats-container">
                    <div class="stat-row">
                        <span class="stat-label">Logic</span>
                        <div class="stat-bar-bg"><div class="stat-bar-fill" style="--w: 80%"></div></div>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Empathy</span>
                        <div class="stat-bar-bg"><div class="stat-bar-fill" style="--w: 40%"></div></div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="footer-info">
                    <div class="set-id">#882-ALPHA-V1 â€¢ 2025</div>
                    <img src="logo.svg" class="remrin-brand" alt="Remrin.ai">
                </div>
                <div class="qr-chip">
                    <svg viewBox="0 0 100 100" fill="none"><rect width="100" height="100" fill="white"/><rect x="10" y="10" width="20" height="20" fill="black"/><rect x="70" y="10" width="20" height="20" fill="black"/><rect x="10" y="70" width="20" height="20" fill="black"/><rect x="40" y="40" width="20" height="20" fill="black"/></svg>
                </div>
            </div>

        </div>
    </div>

    <div class="actions">
        <button class="btn" onclick="setRarity('common')">Common</button>
        <button class="btn" onclick="setRarity('legendary')">Legendary</button>
        <button class="btn btn-primary" onclick="downloadCard()">Download Card</button>
    </div>

    <script>
        // 3D Tilt Effect
        const card = document.querySelector('.trading-card');
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        function setRarity(rarity) {
            card.setAttribute('data-rarity', rarity);
        }

        function downloadCard() {
            alert("This will snap a high-res PNG of the card!");
        }
    </script>
</body>
</html>
