<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>

        /* =========================================
           0. CUSTOM FONTS (Google Product Sans)
           ========================================= */
        
        /* 1. Regular Weight (Standard Text) */
        @font-face {
            font-family: 'Product Sans';
            src: url('assets/fonts/product-sans/Product_Sans_Regular.ttf') format('truetype');
            font-weight: 400; /* Normal */
            font-style: normal;
        }

        /* 2. Bold Weight (Headings/Hero) */
        @font-face {
            font-family: 'Product Sans';
            src: url('assets/fonts/product-sans/Product_Sans_Bold.ttf') format('truetype');
            font-weight: 700; /* Bold */
            font-style: normal;
        }

        /* 3. Italic (Optional, but good to have) */
        @font-face {
            font-family: 'Product Sans';
            src: url('assets/fonts/product-sans/Product_Sans_Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }
        /* =========================================
           1. THE SKELETON (Layout Base)
           ========================================= */
        :root { --void-bg: #030014; }
        
        * { box-sizing: border-box; outline: none; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--void-bg);
            color: #fff;
            
            /* FORCE TEST: Use Product Sans everywhere! */
            font-family: 'Product Sans', 'Inter', sans-serif; 
            
            overflow: hidden; 
        }

        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }

        /* =========================================
           2. THE HUD (Navigation)
           ========================================= */
        .glass-nav {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px;
            background: linear-gradient(to bottom, rgba(3, 0, 20, 0.9), rgba(3, 0, 20, 0));
        }

        .nav-logo a { display: block; height: 100%; display: flex; align-items: center; }
        .logo-img { height: 32px; width: auto; filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6)); transition: transform 0.3s; }
        .logo-img:hover { transform: scale(1.05) rotate(5deg); }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-item { color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 0.9rem; font-weight: 500; font-family: 'Outfit', sans-serif; transition: color 0.2s; }
        .nav-item:hover { color: white; }
        
        .nav-btn-login {
            padding: 8px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: white; text-decoration: none; font-size: 0.85rem; font-weight: 600; font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
        }
        .nav-btn-login:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

        /* =========================================
           3. THE UNIFIED HERO ENGINE
           ========================================= */
           .hero-stage {
            position: relative;
            width: 100vw; 
            height: 100vh;
            
            display: flex;
            flex-direction: column; /* <--- CRITICAL: Stacks items vertically */
            justify-content: flex-end; /* <--- Pushes the stack to the bottom */
            align-items: center; /* <--- Centers the stack horizontally */
            
            padding-bottom: 40px;
            overflow: hidden;
            z-index: 1;
        }

        #orb-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }
        
        .video-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 0, 20, 0.3); z-index: 1;
        }

        /* ATMOSPHERE (Fog & Stars - FIXED LOCATION) */
        .fog-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none; overflow: hidden;
        }

        .fog-layer {
            position: absolute; width: 150vw; height: 150vw; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; mix-blend-mode: screen;
            animation: rotateFog 60s linear infinite;
        }

        .fog-pink { top: -30%; left: -20%; background: radial-gradient(circle, rgba(255, 0, 150, 0.6) 0%, transparent 60%); animation-duration: 45s; }
        .fog-blue { bottom: -30%; right: -20%; background: radial-gradient(circle, rgba(0, 100, 255, 0.6) 0%, transparent 60%); animation-duration: 55s; animation-direction: reverse; }

        .stars-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; pointer-events: none;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            animation: twinkle 4s ease-in-out infinite;
        }

        

        /* =========================================
           4. THE REMRIN TERMINAL
           ========================================= */
           
        .terminal-wrapper {
            position: relative; z-index: 10;
            width: 95%; max-width: 900px;
            height: 55vh;
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .glass-terminal {
            width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.65);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(138, 43, 226, 0.25);
            border-radius: 24px;
            box-shadow: 0 -20px 60px rgba(88, 28, 135, 0.15), 0 40px 60px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .terminal-header {
            height: 50px; padding: 0 25px;
            display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.05) 0%, transparent 100%);
        }

        .status-dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; animation: pulse 2s infinite; }
        .header-title { font-size: 0.7rem; letter-spacing: 2px; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; font-weight: 500; }

        .chat-log { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        .message { display: flex; gap: 16px; align-items: flex-end; max-width: 85%; }
        .rem-msg { align-self: flex-start; }
        .user-msg { align-self: flex-end; flex-direction: row-reverse; }
        
        .avatar { font-size: 1.4rem; padding-bottom: 4px; }
        
        .bubble {
            padding: 16px 22px; border-radius: 20px;
            font-size: 1.05rem; line-height: 1.6; color: rgba(255, 255, 255, 0.95);
            font-weight: 300; letter-spacing: 0.3px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .rem-msg .bubble { background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.05); border-bottom-left-radius: 4px; }
        .user-msg .bubble { background: linear-gradient(135deg, #3b82f6, #2563eb); border-bottom-right-radius: 4px; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25); }

        .input-zone { padding: 20px 30px; border-top: 1px solid rgba(255, 255, 255, 0.05); display: flex; gap: 15px; background: rgba(0,0,0,0.2); }
        
        input { flex: 1; background: transparent; border: none; font-size: 1.1rem; color: white; font-weight: 300; }
        input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        button {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: rgba(255, 255, 255, 0.1); color: white;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        button:hover { background: white; color: black; transform: scale(1.1); }

        /* ANIMATIONS */
        @keyframes rotateFog { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        @keyframes floatUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .glass-nav { padding: 0 20px; }
            .nav-item { display: none; }
            .terminal-wrapper { height: 60vh; width: 100%; border-radius: 0; }
            .glass-terminal { border-radius: 24px 24px 0 0; }
        }


        /* CENTER WELCOME TEXT */
/* CENTER WELCOME TEXT (Satellite Mode) */
.hero-instructions {
            position: absolute; /* Detach from gravity */
            top: 20%; /* Sits 35% down from the top (Visual Center of the void) */
            left: 50%;
            transform: translateX(-50%); /* Perfectly centers it horizontally */
            
            text-align: center;
            width: 100%;
            padding: 0 20px;
            z-index: 10;
            
            animation: fadeIn 2s ease-in-out;
        }

        .hero-title {
            font-family: 'Product Sans', sans-serif; /* The Google Font */
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            
            /* The "Holographic" Text Gradient */
            background: linear-gradient(to right, #fff, #a5b4fc);

        }

        .hero-subtitle {
            font-family: 'Product Sans', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .hero-instructions { padding: 0 20px; }
        }
    </style>
</head>
