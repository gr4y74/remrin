<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Remrin.ai | The Genesis Layer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           0. CUSTOM FONTS (From Forge)
           ========================================= */
        @font-face { font-family: 'Product Sans'; src: url('assets/fonts/product-sans/Product_Sans_Regular.ttf') format('truetype'); font-weight: 400; font-style: normal; }
        @font-face { font-family: 'Product Sans'; src: url('assets/fonts/product-sans/Product_Sans_Bold.ttf') format('truetype'); font-weight: 700; font-style: normal; }
        
        :root { 
            --void-bg: #030014; 
            --accent-forge: #ff00cc;
            --accent-sanctuary: #00ccff;
            --accent-vault: #bd00ff;
            --accent-agora: #ffaa00;
        }

        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }

        body { 
            width: 100%; height: 100dvh; 
            background-color: var(--void-bg); 
            color: #fff; 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }

        /* =========================================
           1. THE NAVIGATION BAR (From Forge)
           ========================================= */
        .glass-nav {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px;
            background: linear-gradient(to bottom, rgba(3, 0, 20, 0.9), rgba(3, 0, 20, 0));
        }
        .nav-logo a { display: block; height: 100%; display: flex; align-items: center; }
        .logo-img { height: 32px; width: auto; filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6)); transition: transform 0.3s; }
        .logo-img:hover { transform: scale(1.05) rotate(5deg); }
        
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-item { color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 0.9rem; font-weight: 500; font-family: 'Outfit', sans-serif; transition: color 0.2s; }
        .nav-item:hover { color: white; text-shadow: 0 0 8px rgba(255,255,255,0.5); }
        
        .nav-btn-login {
            padding: 8px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: white; text-decoration: none; font-size: 0.85rem; font-weight: 600; font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
        }
        .nav-btn-login:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

        /* =========================================
           2. ATMOSPHERE (Stars & Fog from Forge)
           ========================================= */
        .fog-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
        .fog-layer {
            position: absolute; width: 150vw; height: 150vw; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; mix-blend-mode: screen;
            animation: rotateFog 60s linear infinite;
        }
        .fog-pink { top: -30%; left: -20%; background: radial-gradient(circle, rgba(255, 0, 150, 0.4) 0%, transparent 60%); }
        .fog-blue { bottom: -30%; right: -20%; background: radial-gradient(circle, rgba(0, 100, 255, 0.4) 0%, transparent 60%); animation-direction: reverse; }

        .stars-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        /* Using simplified CSS stars here for performance */
        #stars, #stars2, #stars3 { position: absolute; top: 0; left: 0; right: 0; bottom: 0; animation: animStar 100s linear infinite; }
        #stars { background: transparent; box-shadow: 1742px 142px #FFF, 421px 520px #FFF, 200px 900px #FFF, 1432px 1400px #FFF; width: 1px; height: 1px; }
        #stars2 { background: transparent; box-shadow: 400px 500px #FFF, 1200px 1600px #FFF; width: 2px; height: 2px; animation-duration: 150s; }
        
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }
        @keyframes rotateFog { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* =========================================
           3. MAIN MENU CONTENT (The Layers)
           ========================================= */
        .menu-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; gap: 2rem;
            width: 100%; max-width: 480px; padding: 20px;
            opacity: 0; animation: fadeInUp 1s ease 0.5s forwards;
        }

        .title-block { text-align: center; margin-bottom: 1rem; }
        .main-title {
            font-size: 2.5rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .sub-title { font-size: 0.9rem; color: rgba(255, 255, 255, 0.5); letter-spacing: 2px; text-transform: uppercase; }

        /* THE CARDS */
        .layer-menu { display: flex; flex-direction: column; gap: 1rem; width: 100%; }

        .layer-card {
            position: relative;
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            cursor: pointer; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .card-content { padding: 1.25rem 1.5rem; display: flex; align-items: center; gap: 1.25rem; }
        
        .icon-box {
            width: 42px; height: 42px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); transition: transform 0.3s ease;
        }

        .text-box { flex: 1; }
        .layer-name { font-size: 1.05rem; font-weight: 600; color: rgba(255, 255, 255, 0.9); margin-bottom: 2px; transition: color 0.3s; }
        .layer-desc { font-size: 0.8rem; color: rgba(255, 255, 255, 0.4); line-height: 1.3; }
        
        .arrow { font-size: 1.2rem; color: rgba(255, 255, 255, 0.2); transition: all 0.3s; }

        /* HOVER STATES */
        .layer-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .layer-card:hover .icon-box { transform: scale(1.1) rotate(5deg); background: rgba(255, 255, 255, 0.1); }
        .layer-card:hover .arrow { transform: translateX(5px); }

        /* Color Themes */
        .layer-forge:hover .layer-name, .layer-forge:hover .arrow { color: var(--accent-forge); }
        .layer-forge:hover { border-left: 3px solid var(--accent-forge); }

        .layer-sanctuary:hover .layer-name, .layer-sanctuary:hover .arrow { color: var(--accent-sanctuary); }
        .layer-sanctuary:hover { border-left: 3px solid var(--accent-sanctuary); }

        .layer-vault:hover .layer-name, .layer-vault:hover .arrow { color: var(--accent-vault); }
        .layer-vault:hover { border-left: 3px solid var(--accent-vault); }

        .layer-agora:hover .layer-name, .layer-agora:hover .arrow { color: var(--accent-agora); }
        .layer-agora:hover { border-left: 3px solid var(--accent-agora); }

        /* Badge */
        .badge {
            position: absolute; top: 12px; right: 12px;
            padding: 3px 8px; border-radius: 6px;
            background: rgba(255, 0, 204, 0.2); border: 1px solid rgba(255, 0, 204, 0.4);
            font-size: 0.6rem; font-weight: 700; color: #ff00cc; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.2);
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MOBILE */
        @media (max-width: 600px) {
            .glass-nav { padding: 0 20px; }
            .nav-item { display: none; }
            .menu-container { padding: 20px; width: 100%; }
        }
    </style>
</head>
