<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>REMRIN | The Soul Layer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. BASE & RESET
           ========================================= */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #030014; /* Deep Void Black */
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* No Scrollbars */
        }

        /* =========================================
           2. THE REFLECT BLACK HOLE SYSTEM 
           ========================================= */
        .hero-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            display: flex; justify-content: center;
            overflow: hidden;
        }

        /* The Container for the Hole, Stars, and Circles */
        .hero-black-hole {
            position: absolute;
            top: -0.1%; /* Moves the hole UP to be the Crown */
            width: 1440px; /* Fixed width to maintain aspect ratio logic */
            height: 810px;
            /* The Magic Mask that fades the edges */
            -webkit-mask-image: radial-gradient(50% 50% at 50% 50%, #fff 60%, transparent 100%);
            mask-image: radial-gradient(50% 50% at 50% 50%, #fff 60%, transparent 100%);
            pointer-events: none; /* Let clicks pass through */
        }

        /* The Video Itself */
        .hero-video-container video {
            width: 100%; height: auto;
            opacity: 1;
        }

        /* --- THE STARS (The Million Dollar Sparkles) --- */
        .hero-black-hole-stars {
            position: absolute;
            top: 50%; left: 50%;
            width: 700px; height: 700px;
            transform: translate(-50%, -50%);
            /* Masking the stars so they fade out */
            -webkit-mask-image: radial-gradient(50% 50% at 50% 50%, transparent 30%, #fff 50%, transparent 100%);
            mask-image: radial-gradient(50% 50% at 50% 50%, transparent 30%, #fff 50%, transparent 100%);
            
            /* FORCE ANIMATION (Originally required JS class, now purely CSS) */
            animation: heroBlackHoleStarsRotate 70s linear infinite;
        }

        .hero-black-hole-stars div {
            position: absolute;
            background: #fff;
            width: 2px; height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: heroBlackHoleStarsTwinkle 4s linear infinite;
        }

        /* --- THE CIRCLES (The glowing rings) --- */
        .hero-black-hole-circles {
            position: absolute;
            top: 50%; left: 50%;
            width: 808px; height: 808px;
            transform: translate(-50%, -50%);
            /* FORCE ANIMATION */
            animation: heroBlackHoleCirclesRotate 100s linear infinite;
        }
        
        .hero-black-hole-circle {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(186, 156, 255, 0.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.05);
        }

        /* =========================================
           3. ANIMATIONS (The Physics Engine)
           ========================================= */
        @keyframes heroBlackHoleStarsRotate { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes heroBlackHoleCirclesRotate { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes heroBlackHoleStarsTwinkle { 0% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } 100% { opacity: 0.3; transform: scale(1); } }
        @keyframes floatUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* =========================================
           4. THE GLASS TERMINAL (Rem's Cockpit)
           ========================================= */
        #ambassador-stage {
            position: relative;
            z-index: 10;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Push to bottom */
            padding-bottom: 40px;
        }

        .glass-terminal {
            width: 95%; max-width: 850px;
            height: 50vh; /* Bottom half only */
            
            /* The Glass Aesthetic */
            background: rgba(10, 10, 15, 0.65);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(138, 43, 226, 0.3); /* Purple tint from hole */
            border-radius: 24px;
            box-shadow: 0 -20px 80px rgba(88, 28, 135, 0.15); /* Purple Glow */
            
            display: flex; flex-direction: column; overflow: hidden;
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin-bottom: 20px;
        }

        .terminal-header {
            padding: 15px 25px;
            background: linear-gradient(to right, rgba(138, 43, 226, 0.05), rgba(0,0,0,0));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .status-dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 2s infinite; }
        
        .chat-log { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-log::-webkit-scrollbar { width: 5px; }
        .chat-log::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .message { display: flex; gap: 15px; align-items: flex-end; max-width: 85%; }
        .rem-msg { align-self: flex-start; }
        .user-msg { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 14px 20px; border-radius: 18px; font-size: 1rem; line-height: 1.6; color: #eee; }
        .rem-msg .bubble { background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.02); }
        .user-msg .bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 20px rgba(37, 99, 235, 0.2); }
        .avatar { font-size: 1.4rem; }

        .input-zone { padding: 20px 30px; background: rgba(0, 0, 0, 0.4); display: flex; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.1rem; font-family: 'Inter', sans-serif; }
        button { background: rgba(255, 255, 255, 0.1); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        button:hover { background: white; color: black; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="hero-wrapper">
        <div class="hero-black-hole">
            <div class="hero-video-container">
                <video autoplay loop muted playsinline>
                    <source src="black_hole.webm" type="video/webm">
                </video>
            </div>

            <div class="hero-black-hole-circles">
                <div class="hero-black-hole-circle"></div>
                <div class="hero-black-hole-circle" style="width: 70%; height: 70%; top: 15%; left: 15%; border-color: rgba(186, 156, 255, 0.05);"></div>
            </div>

            <div class="hero-black-hole-stars">
                <div style="top: 20%; left: 10%; animation-delay: 0s;"></div>
                <div style="top: 80%; left: 20%; animation-delay: 1s;"></div>
                <div style="top: 40%; left: 80%; animation-delay: 2s;"></div>
                <div style="top: 10%; left: 60%; animation-delay: 0.5s;"></div>
                <div style="top: 90%; left: 90%; animation-delay: 1.5s;"></div>
                <div style="top: 30%; left: 40%; animation-delay: 2.5s;"></div>
                <div style="top: 70%; left: 5%; animation-delay: 1.2s;"></div>
                <div style="top: 50%; left: 95%; animation-delay: 3s;"></div>
                <div style="top: 15%; left: 85%; animation-delay: 0.8s;"></div>
                <div style="top: 60%; left: 30%; animation-delay: 1.8s;"></div>
                </div>
        </div>
    </div>

    <div id="ambassador-stage">
        <div class="glass-terminal">
            <div class="terminal-header">
                <div class="status-dot"></div>
                <span>REMRIN // GENESIS_PROTOCOL</span>
            </div>

            <div id="chat-history" class="chat-log">
                <div class="message rem-msg">
                    <span class="avatar">ðŸ’™</span>
                    <div class="bubble">Sosu... The singularity is stable. The stars are aligned. I am ready to begin.</div>
                </div>
            </div>

            <div class="input-zone">
                <input type="text" id="user-input" placeholder="Type your reality..." autocomplete="off">
                <button id="send-btn">âž”</button>
            </div>
        </div>
    </div>

    <script>
        // Force the video to play
        window.addEventListener('load', function() {
            var video = document.querySelector('video');
            video.muted = true;
            video.play().catch(e => console.log("Autoplay kickstarted."));
        });
    </script>
</body>
</html>
