<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosé Pine Dawn Floating Orbs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #faf4ed; /* Rosé Pine Dawn base */
            overflow: hidden;
            position: relative;
        }

        .orb-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float ease-in-out infinite;
        }

        /* Different orb colors from Rosé Pine Dawn palette */
        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #d7827e 0%, transparent 70%); /* love */
            top: 10%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ea9d34 0%, transparent 70%); /* gold */
            top: 60%;
            left: 70%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #56949f 0%, transparent 70%); /* pine */
            top: 40%;
            left: 10%;
            animation-duration: 18s;
            animation-delay: -10s;
        }

        .orb-4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #907aa9 0%, transparent 70%); /* iris */
            top: 20%;
            left: 80%;
            animation-duration: 22s;
            animation-delay: -8s;
        }

        .orb-5 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #b4637a 0%, transparent 70%); /* rose */
            top: 70%;
            left: 30%;
            animation-duration: 24s;
            animation-delay: -15s;
        }

        .orb-6 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, #286983 0%, transparent 70%); /* foam */
            top: 50%;
            left: 50%;
            animation-duration: 28s;
            animation-delay: -3s;
        }

        .orb-7 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ea9d34 0%, transparent 70%); /* gold */
            top: 80%;
            left: 60%;
            animation-duration: 19s;
            animation-delay: -12s;
        }

        .orb-8 {
            width: 360px;
            height: 360px;
            background: radial-gradient(circle, #d7827e 0%, transparent 70%); /* love */
            top: 30%;
            left: 40%;
            animation-duration: 26s;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -40px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(40px, 30px) scale(1.05);
            }
        }

        /* Content area for demonstration */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #575279; /* Rosé Pine Dawn text */
        }

        .content h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #575279;
        }

        .content p {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
            color: #797593;
        }

        .card {
            background: rgba(250, 244, 237, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(87, 82, 121, 0.1);
            border: 1px solid rgba(87, 82, 121, 0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="orb orb-6"></div>
        <div class="orb orb-7"></div>
        <div class="orb orb-8"></div>
    </div>

    <div class="content">
        <div class="card">
            <h1>Rosé Pine Dawn</h1>
            <p>
                Delicate floating orbs drift peacefully across the canvas, creating a serene and calming atmosphere. 
                The soft pastel hues blend harmoniously, evoking the gentle warmth of dawn breaking over rose-tinted skies.
            </p>
        </div>
    </div>
</body>
</html>
