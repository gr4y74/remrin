<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Forge - Initialize</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #030014;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Crimson Pro', serif;
        }

        /* STARS BACKGROUND */
        .stars-wrapper {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* THE ORB CONTAINER */
        .init-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* THE BREATHING ORB */
        .soul-orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .soul-orb:hover {
            transform: scale(1.05);
        }

        /* ORB CORE */
        .orb-core {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(139, 92, 246, 0.8), 
                rgba(236, 72, 153, 0.6), 
                rgba(139, 92, 246, 0.4)
            );
            animation: orbPulse 3s ease-in-out infinite;
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* ORB GLOW LAYERS */
        .orb-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(139, 92, 246, 0.4), 
                transparent 70%
            );
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .orb-ring {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            animation: ringPulse 3s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.6;
            }
        }

        /* FLOATING PARTICLES */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float1 4s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            top: 60%;
            right: 15%;
            animation: float2 5s ease-in-out infinite;
        }

        .particle:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation: float3 6s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-25px, 20px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -25px); }
        }

        /* TEXT */
        .init-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .init-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: #c084fc;
        }

        .init-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* CLICK RIPPLE EFFECT */
        .soul-orb.clicked {
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* FADE OUT ENTIRE SCREEN */
        .init-container.fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* HINT TEXT */
        .hint {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- STARS -->
    <div class="stars-wrapper" id="stars"></div>

    <!-- INITIALIZATION SCREEN -->
    <div class="init-container" id="init-container">
        <!-- THE ORB -->
        <div class="soul-orb" id="soul-orb">
            <div class="orb-glow"></div>
            <div class="orb-ring"></div>
            <div class="orb-core"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- TEXT -->
        <div class="init-text">
            <div class="init-title">The Mother Awaits</div>
            <div class="init-subtitle">Place your hand upon the sphere</div>
        </div>

        <!-- HINT -->
        <div class="hint">Click to cross the threshold</div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Handle orb click
        const orb = document.getElementById('soul-orb');
        const container = document.getElementById('init-container');

        orb.addEventListener('click', () => {
            // Add explosion animation
            orb.classList.add('clicked');
            
            // Fade out everything
            setTimeout(() => {
                container.classList.add('fade-out');
            }, 400);

            // Navigate to actual forge after animation

                // In your actual implementation:

                // OR remove this curtain div and show the forge
            }, 1400);
        });
    </script>
</body>
</html>
