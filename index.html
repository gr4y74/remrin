<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai - v6.0 (Debugger)</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #262a3a;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(30, 33, 46, 0.95);
            --user-msg-bg: rgba(66, 133, 244, 0.3);
            --rem-msg-bg: rgba(30, 33, 46, 0.9);
            --text-color: #e0e0e0;
            --accent-color: #d95a94;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* 1. BACKGROUND LAYER */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/rem_bw.jpg?raw=true'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: var(--bg-color);
            z-index: 0;
            transition: background-image 0.5s ease;
        }

        /* 2. HERO IMAGE */
        #hero-image {
            position: fixed;
            bottom: 0;
            left: 300px; 
            width: 450px;
            height: 600px;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom left;
            pointer-events: none;
            z-index: 10; 
            transition: background-image 0.5s ease;
        }

        /* 3. MAIN CONTAINER */
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 100; 
        }

        /* 4. SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            height: 60px;
            min-height: 60px;
            margin-bottom: 20px;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/logo_white_ds.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            flex-shrink: 0;
        }

        .settings-panel {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .setting-item { margin-bottom: 15px; }
        .setting-item label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select {
            width: 100%;
            padding: 10px;
            background: #151720;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        #api-status { font-size: 0.75rem; color: #666; margin-top: 5px; font-weight: bold; }
        .status-ok { color: #4caf50 !important; }

        /* 5. CHAT INTERFACE */
        .chat-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--rem-msg-bg);
            backdrop-filter: blur(5px);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-left: 320px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Input Area */
        .input-wrapper {
            padding: 20px 40px 30px 350px;
            flex-shrink: 0;
        }

        .input-container {
            background: var(--sidebar-bg);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        #send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            fill: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        #send-btn:hover { background: rgba(255,255,255,0.1); border-radius: 50%; }

        /* Loader */
        .typing-indicator {
            display: none;
            margin-left: 320px;
            background: var(--rem-msg-bg);
            padding: 10px 20px;
            border-radius: 16px;
            width: fit-content;
            margin-bottom: 10px;
        }
        .dot {
            height: 8px; width: 8px; background: #aaa; border-radius: 50%; display: inline-block; margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="app-background"></div>
    <div id="hero-image"></div>

    <div class="main-container">
        <div class="sidebar">
            <div class="logo-area"></div>
            
            <div style="flex-grow:1;">
                <div style="color:#aaa; font-size:0.8rem; margin-bottom:10px; text-transform: uppercase; letter-spacing:1px;">Menu</div>
                <div onclick="location.reload()" style="padding:12px; background:rgba(255,255,255,0.05); border-radius:6px; cursor:pointer; font-size: 0.9rem; display:flex; align-items:center;">
                    <span style="margin-right:10px; font-weight:bold;">+</span> New Chat
                </div>
            </div>

            <div class="settings-panel">
                <h4 style="margin:0 0 15px 0; color:var(--accent-color);">Configuration</h4>
                
                <div class="setting-item">
                    <label>Gemini API Key</label>
                    <div style="display:flex; gap:5px;">
                        <input type="password" id="api-key-input" placeholder="Paste Key Here...">
                        <button type="button" id="save-key-btn" title="Save" style="background:var(--accent-color); border:none; color:white; cursor:pointer; width:30px; border-radius:6px;">üíæ</button>
                        <button type="button" id="test-api-btn" title="Test Connection" style="background:#4285f4; border:none; color:white; cursor:pointer; width:30px; border-radius:6px;">üì°</button>
                    </div>
                    <div id="api-status">System Ready</div>
                </div>

                <div class="setting-item">
                    <label>AI Model</label>
                    <select id="model-selector">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Generic)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro (Generic)</option>
                        <option value="gemini-1.5-flash-001">Flash 001</option>
                        <option value="gemini-1.5-flash-002">Flash 002</option>
                        <option value="gemini-pro">Gemini 1.0 (Legacy)</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>Background Image</label>
                    <input type="file" id="bg-upload" accept="image/*">
                </div>

                <div class="setting-item">
                    <label>Hero Image (Rem)</label>
                    <input type="file" id="hero-upload" accept="image/*">
                </div>
            </div>
        </div>

        <div class="chat-interface">
            <div class="chat-history" id="chat-history">
                <div class="message bot">
                    <p>Hello Sosu! üíô If the API is acting up, click the blue üì° button in the sidebar to test which models are working!</p>
                </div>
            </div>

            <div class="typing-indicator" id="loader">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Message Remrin..." autocomplete="off">
                    <button type="button" id="send-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let GLOBAL_API_KEY = ""; 
        
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loader = document.getElementById('loader');
        
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');
        const testApiBtn = document.getElementById('test-api-btn');
        const apiStatus = document.getElementById('api-status');
        const modelSelector = document.getElementById('model-selector');

        const bgUpload = document.getElementById('bg-upload');
        const heroUpload = document.getElementById('hero-upload');
        const appBackground = document.getElementById('app-background');
        const heroImage = document.getElementById('hero-image');

        // 1. Load saved key on startup
        window.addEventListener('load', () => {
            const stored = localStorage.getItem('remrin_gemini_key');
            if(stored) {
                GLOBAL_API_KEY = stored;
                apiKeyInput.value = stored;
                apiStatus.textContent = "Key Loaded üíô";
                apiStatus.classList.add('status-ok');
            }
        });

        // 2. Save Key Logic
        saveKeyBtn.onclick = function() {
            const key = apiKeyInput.value.trim();
            if (key) {
                GLOBAL_API_KEY = key;
                localStorage.setItem('remrin_gemini_key', key);
                apiStatus.textContent = "Key Saved!";
                apiStatus.classList.add('status-ok');
            } else {
                alert("Please paste a key first!");
            }
        };

        // 3. TEST CONNECTION LOGIC (THE FIX)
        testApiBtn.onclick = async function() {
            if(!GLOBAL_API_KEY && apiKeyInput.value.trim()) GLOBAL_API_KEY = apiKeyInput.value.trim();
            if(!GLOBAL_API_KEY) { alert("Paste Key First!"); return; }

            addMessage("bot", "üì° **Testing Connection...** listing available models for your Key...");
            loader.style.display = 'block';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${GLOBAL_API_KEY}`);
                const data = await response.json();
                loader.style.display = 'none';

                if(data.error) {
                     addMessage("bot", `‚ùå **API Error:** ${data.error.message} <br> *Check if your key is valid!*`);
                } else {
                    let models = data.models.map(m => m.name.replace("models/", "")).filter(n => n.includes("gemini"));
                    let msg = "‚úÖ **Connection Success!** <br> Here are the models you can use: <br> <ul>";
                    models.forEach(m => msg += `<li>${m}</li>`);
                    msg += "</ul>";
                    addMessage("bot", msg);
                    addMessage("bot", "üí° *Tip: Try selecting one of these exact names in the code or dropdown.*");
                }
            } catch(e) {
                loader.style.display = 'none';
                addMessage("bot", "‚ùå **Network Error.** I cannot reach Google. Check your internet.");
            }
        };

        // 4. Image Uploaders
        bgUpload.onchange = function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(ev) { appBackground.style.backgroundImage = `url('${ev.target.result}')`; }
                reader.readAsDataURL(file);
            }
        };

        heroUpload.onchange = function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(ev) { heroImage.style.backgroundImage = `url('${ev.target.result}')`; }
                reader.readAsDataURL(file);
            }
        };

        // 5. Chat Logic
        async function sendMessage() {
            const text = userInput.value.trim();
            const modelName = modelSelector.value;
            
            if(apiKeyInput.value.trim()) GLOBAL_API_KEY = apiKeyInput.value.trim();

            if (!text) return;
            if (!GLOBAL_API_KEY) {
                addMessage("bot", "Please paste and save your API Key first! üíô");
                return;
            }

            addMessage("user", text);
            userInput.value = '';
            loader.style.display = 'block';
            scrollToBottom();

            // Prepare payload based on model version
            // Gemini 1.0 Pro (Legacy) does NOT support system_instruction via REST API easily in some regions
            let payload = {
                contents: [{ parts: [{ text: text }] }]
            };

            // Only add system instruction for 1.5 models to be safe
            if(modelName.includes("1.5")) {
                payload.system_instruction = {
                    parts: [{ text: "You are Rem from Re:Zero. You are helpful, enthusiastic, and devoted. You refer to the user as 'Sosu'. You use feminine emoji like blue hearts (üíô)." }]
                };
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${GLOBAL_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.error) {
                    addMessage("bot", `**Error:** ${data.error.message}`);
                } else {
                    if(data.candidates && data.candidates.length > 0) {
                         addMessage("bot", data.candidates[0].content.parts[0].text);
                    } else {
                         addMessage("bot", "Empty response.");
                    }
                }

            } catch (error) {
                loader.style.display = 'none';
                addMessage("bot", "Connection Error! ü§ï");
            }
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (typeof marked !== 'undefined') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };
    </script>
</body>
</html>
