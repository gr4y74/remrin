<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai - v4.0 Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #262a3a;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(30, 33, 46, 0.95);
            --user-msg-bg: rgba(66, 133, 244, 0.3);
            --rem-msg-bg: rgba(30, 33, 46, 0.9);
            --text-color: #e0e0e0;
            --accent-color: #d95a94;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* 1. BACKGROUND LAYER */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/rem_bw.jpg?raw=true'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: var(--bg-color);
            z-index: 0;
            transition: background-image 0.5s ease;
        }

        /* 2. HERO IMAGE */
        #hero-image {
            position: fixed;
            bottom: 0;
            left: 300px; 
            width: 450px;
            height: 600px;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/rem_hero%20.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom left;
            pointer-events: none;
            z-index: 10; 
            transition: background-image 0.5s ease;
        }

        /* 3. MAIN CONTAINER */
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 100; 
        }

        /* 4. SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            height: 60px;
            min-height: 60px;
            margin-bottom: 20px;
            background-image: url('https://github.com/gr4y74/remrin/blob/main/logo_white_ds.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            flex-shrink: 0;
        }

        .settings-panel {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .setting-item { margin-bottom: 15px; }
        .setting-item label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select {
            width: 100%;
            padding: 10px;
            background: #151720;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        #api-status { font-size: 0.75rem; color: #666; margin-top: 5px; font-weight: bold; }
        .status-ok { color: #4caf50 !important; }

        /* 5. CHAT INTERFACE */
        .chat-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--rem-msg-bg);
            backdrop-filter: blur(5px);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-left: 320px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Input Area */
        .input-wrapper {
            padding: 20px 40px 30px 350px;
            flex-shrink: 0;
        }

        .input-container {
            background: var(--sidebar-bg);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        #send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            fill: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        #send-btn:hover { background: rgba(255,255,255,0.1); border-radius: 50%; }

        /* Loader */
        .typing-indicator {
            display: none;
            margin-left: 320px;
            background: var(--rem-msg-bg);
            padding: 10px 20px;
            border-radius: 16px;
            width: fit-content;
            margin-bottom: 10px;
        }
        .dot {
            height: 8px; width: 8px; background: #aaa; border-radius: 50%; display: inline-block; margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
