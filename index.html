<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remrin.ai - v10.1 (Stable Trinity)</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #262a3a;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(30, 33, 46, 0.95);
            --user-msg-bg: rgba(66, 133, 244, 0.3);
            --rem-msg-bg: rgba(30, 33, 46, 0.9);
            --text-color: #e0e0e0;
            --accent-color: #d95a94;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* 1. BACKGROUND LAYER */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/rem_bw.jpg'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: var(--bg-color);
            z-index: 0;
            transition: background-image 0.5s ease;
        }

        /* 2. HERO IMAGE */
        #hero-image {
            position: fixed;
            bottom: 0;
            left: 300px; 
            width: 450px;
            height: 600px;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/rem_hero%20.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom left;
            pointer-events: none; /* Click-through enabled */
            z-index: 10; 
            transition: background-image 0.5s ease;
        }

        /* 3. MAIN CONTAINER (The Fix: Absolute Positioning) */
        .main-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            z-index: 100; 
        }

        /* 4. SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto; /* Scrollbar if needed */
            backdrop-filter: blur(10px);
        }

        .logo-area {
            height: 60px;
            min-height: 60px;
            margin-bottom: 20px;
            background-image: url('https://raw.githubusercontent.com/gr4y74/remrin/main/logo_white_ds.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left;
            flex-shrink: 0;
        }

        .settings-panel {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
